app:
    resource: "@AppBundle/Controller/"
    type:     annotation
    
lucky_number:
    path:     /lucky/number/{count}
    defaults: { _controller: AppBundle:Lucky:number }

hello:
    path:      /hello/{name}
    # uses a special syntax to point to the controller - see note below
    defaults:  { _controller: AppBundle:Hello:index }
    
new_item:
    path:     /create
    defaults: { _controller: AppBundle:Hello:create }
    
create_product:
    path:     /createProduct
    defaults: { _controller: AppBundle:Hello:createProduct }
new:
    path:     /new
    defaults: { _controller: AppBundle:Default:new }